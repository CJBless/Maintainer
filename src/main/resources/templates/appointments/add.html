<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container  body-content">
<h1>Add Appointment</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" th:object="${appointment}" style="max-width:600px;">
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
    </ul>

    <div class="form-group">
        <label th:for="name">Appointment Name</label>
        <input class="form-control" th:field="*{name}" />
<!--        <span th:errors="*{name}" class="error"></span>-->
    </div>

    <div class="form-group">
        <label th:for="dateTime">Appointment Date</label>
        <input type="datetime-local" class="form-control datetimepicker-input"
               th:field="*{dateTime}"/>
<!--        <span th:errors="${appointment.date}" class="error"></span>-->
    </div>


    <div class="form-group">
        <label th:for="location">Appointment Location</label>
        <input class="form-control" th:field="*{location}" />
<!--        <span th:errors="${appointment.location}" class="error"></span>-->
    </div>

    <div class="form-group">
        <label th:for="vehicle">Vehicle</label>
        <select th:field="*{vehicle}" name="vehicleId">
            <option th:each="vehicle : ${vehicles}"
                    th:text="${vehicle.name}"
                    th:value="${vehicle.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Appointment" />
</form>



</body>
</html>
