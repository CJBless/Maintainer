<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body class="container  body-content">
<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${'Appointment: ' + appointment.title}">Default Title</h1>

<div>
    <p th:text="${'Date and time: ' + appointment.dateTimeString}"></p>
    <p th:text="${'Location: ' + appointment.location}"></p>
    <p th:text="${'Vehicle: ' + appointment.vehicle.name}"></p>
<!--    <span th:each="type : ${appointment.appointmentTypes}">-->
    <p th:text="${'Appointment Type name: ' }"></p>
        <span th:each="type : ${appointment.appointmentTypes}">
            <p th:text="${type.name}"></p>
       </span>

</div>

</body>
</html>
