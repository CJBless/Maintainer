<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<nav th:replace="fragments :: page-header"></nav>

<p th:unless="${appointments} and ${appointments.size()}">No Appointments Scheduled!</p>
<div>
    <h2>Appointments</h2>
    <ul>
        <li th:each="appointment : ${appointments}">
            <a th:href="@{'/appointments/view/' + ${appointment.id}}" th:text="${appointment.title + ': ' + appointment.vehicle.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/appointments/add'}">Add Appointments</a>
</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
