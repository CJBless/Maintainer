<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}"></h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Driver Name</label>
        <input class="form-control" th:field="${user.name}" />
        <span th:errors="${user.name}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="role">User Role</label>
        <select type="text" th:field="${user.roles}">
            <span th:each="role : ${roles}">
                <option th:text="${role.name}"
                        th:value="${role.id}"></option>
            </span>
        </select>
        <span th:errors="${user.roles}" class="text-danger"></span>
    </div>


    <input type="submit" class="btn btn-primary" th:value="${title}" />
</form>

<div th:replace="fragments :: footer-href"></div>
<div th:replace="fragments :: page-footer"></div>
</body>
</html>
