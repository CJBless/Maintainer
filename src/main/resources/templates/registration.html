<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/registration}" method="post">
    <div><label> Full Name : <input type="text" th:field="${user.name}"/> </label>
    <span class="errors" th:errors="${user.name}"></span></div>
    <div><label> User Name : <input type="text" th:field="${user.username}"/> </label>
        <span class="errors" th:errors="${user.username}"></span></div>
    <div><label>Email Address : <input type="email" th:field="${user.email}"/></label>
        <span class="errors" th:errors="${user.email}"></span></div>
    <div><label> Password: <input type="password" th:field="${user.password}"/> </label>
        <span class="errors" th:errors="${user.password}"></span></div>
    <div><label> Verify Password: <input type="password" th:field="${user.verifyPassword}"/> </label></div>
    <div><label>Role: <input type="text" th:field="${user.roles}"/></label>
        <span class="errors" th:errors="${user.roles}"></span></div>
    <div><input type="submit" value="Register"/></div>
</form>
</body>
</html>
