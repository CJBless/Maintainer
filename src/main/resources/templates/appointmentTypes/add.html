<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}"></h1>

<form method="post" class="card mb-3" style="max-width:600px; padding:10px;">
    <div class="form-group">
        <label th:for="name">Appointment Type Name</label>
            <input class="form-control" th:field="${type.name}" />
        <span th:errors="${type.name}" class="text-danger"></span>
    </div>


    <div class="form-group">
        <label th:for="longDescription">Appointment Type Description</label>
        <input class="form-control" th:field="${type.longDescription}" aria-describedby="typeDescrip" />
        <small id="typeDescrip" class="text-info from-text" th:text="${'Add a detailed description'}"></small>
        <span th:errors="${type.longDescription}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="recurrence">Appointment Type Recurrence</label>
        <select class="form-control" th:field="${type.recurrence}" aria-describedby="typeRecurrence">
            <option th:text="${'Unscheduled type'}"
                    th:value="${0}"></option>
            <option th:text="${'3000'}"
                    th:value="${3000}"></option>
            <option th:text="${'6000'}"
                    th:value="${6000}"></option>
            <option th:text="${'12000'}"
                    th:value="${12000}"></option>
        </select>
        <small id="typeRecurrence" class="text-info" th:text="${'Approximately how often (in miles) does this appointment occur?'}"></small>
    </div>

    <input type="submit" class="btn btn-primary" th:value="${title}" />
</form>

<div th:replace="fragments :: footer-href"></div>
<div th:replace="fragments :: page-footer"></div>
</body>
</html>
