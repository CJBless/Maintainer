<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>
<h1>Add Appointment Type</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Appointment Type Name</label>
        <input class="form-control" th:field="${type.name}" />
    </div>

    <div class="form-group">
        <label th:for="longDescription">Appointment Type Description</label>
        <input class="form-control" th:field="${type.longDescription}" />
    </div>

    <div class="form-group">
        <label th:for="recurrence">Appointment Type Recurrence</label>
        <input class="form-control" th:field="${type.recurrence}" />
    </div>

    <input type="submit" value="Add Type" />
</form>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
