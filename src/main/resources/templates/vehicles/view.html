<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:https="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>
<div th:if="${message}"
     class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong th:text="${message}"></strong>
</div>

<div class="card mb-3">
    <h1 class="card-header" th:text="${'Vehicle: ' + vehicle.name}"></h1>
    <div class="card-body">
        <p class="card-text text-muted" th:text="${'Vehicle details'}"></p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:text="${'Year: ' + vehicle.year}"></li>
        <li class="list-group-item" th:text="${'Make: ' + vehicle.make}"></li>
        <li class="list-group-item" th:text="${'Model: ' + vehicle.model}"></li>
        <li class="list-group-item" th:text="${'Owner(s): ' + ownerString}"></li>
    </ul>
    <div class="card-body">
        <th:block th:replace="fragments :: delete"></th:block>
        <th:block th:replace="fragments :: edit"></th:block>
    </div>

    <p>
        <span th:text="${'Owner(s): '}">
            <p th:each="user : ${users}"  th:text="${user}"></p>
        </span>
    </p>

</div>

<div th:replace="fragments :: footer-href"></div>
<div th:replace="fragments :: page-footer"></div>
</div>
</body>
</html>
