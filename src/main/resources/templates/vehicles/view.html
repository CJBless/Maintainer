<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Vehicle: ' + vehicle.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="job-listing">
    <p th:text="${'Name: ' + vehicle.name}"></p>
    <p th:text="${'Year: ' + vehicle.year}"></p>
    <p th:text="${'Make: ' + vehicle.make}"></p>
    <p th:text="${'Model: ' + vehicle.model}"></p>
    <p>
        <span th:text="${'Owner(s): '}">
            <p th:each="user : ${users}"  th:text="${user}"></p>
        </span>
    </p>
</div>


</body>
</html>
