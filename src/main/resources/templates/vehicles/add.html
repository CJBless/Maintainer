<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}"></h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Vehicle Name</label>
        <input class="form-control" th:field="${vehicle.name}" />
        <span th:errors="${vehicle.name}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="year">Year</label>
        <select name="year" class="custom-select">
            <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1970, -1)}"
                    th:text="${year}"
                    th:value="${year}"></option>
        </select>
        <span th:errors="${vehicle.year}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="make">Make</label>
        <input class="form-control" th:field="${vehicle.make}" />
        <span th:errors="${vehicle.make}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="model">Model</label>
        <input class="form-control" th:field="${vehicle.model}" />
        <span th:errors="${vehicle.model}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="owners">Owner(s)</label>
        <select class="form-control"
                multiple
                th:field="${vehicle.owners}">
            <option th:each="owner : ${owners}"
                    th:text="${owner.name}"
                    th:value="${owner.id}"></option>
        </select>
        <span th:errors="${vehicle.owners}" class="text-danger"></span>
    </div>

    <input type="submit" class="btn btn-primary" th:value="${title}" />
</form>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
