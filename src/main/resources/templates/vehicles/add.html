        <label th:for="name">Vehicle Name</label>
        <input class="form-control" th:field="${vehicle.name}" />
        <span th:errors="${vehicle.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="year">Year</label>
        <select name="year" class="custom-select">
            <option th:each="year : ${#numbers.sequence(#dates.year(#dates.createNow()), 1970, -1)}"
                    th:text="${year}"
                    th:value="${year}"></option>
        </select>

    </div>

    <div class="form-group">
        <label th:for="make">Make</label>
        <input class="form-control" th:field="${vehicle.make}" />
        <span th:errors="${vehicle.make}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="model">Model</label>
        <input class="form-control" th:field="${vehicle.model}" />
        <span th:errors="${vehicle.model}" class="error"></span>
    </div>
