<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Appointment</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Type</label>
        <input class="form-control" th:field="${appointment.name}" />
        <span th:errors="${appointment.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="vehicle">Vehicle</label>
        <select name="vehicles">
            <option th:each="vehicle : ${vehicles}"
                    th:text="${vehicle.name}"
                    th:value="${vehicle.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="date">Date</label>
        <input type="datetime-local" id="date" name="date">
    </div>

    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="${appointment.location}" />
        <span th:errors="${appointment.location}" class="error"></span>
    </div>

    <input type="submit" value="Save" />
</form>

</body>
</html>
