<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>
<h1 th:text="${title}"></h1>

<form method="post" class="card mb-3" style="max-width:600px; padding:10px;">
    <div class="form-group">
        <label th:for="name">Driver Name</label>
        <input class="form-control" th:field="${owner.name}" />
        <span th:errors="${owner.name}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="role">User Role</label>
        <select class="form-control" th:field="${owner.role}">
        <option th:text="${'User'}"
                th:value="${'user'}"></option>
        <option th:text="${'Administrator'}"
                th:value="${'admin'}"></option>
        </select>
        <span th:errors="${owner.role}" class="text-danger"></span>
    </div>




    <input type="submit" class="btn btn-primary" th:value="${title}" />
</form>

<div th:replace="fragments :: footer-href"></div>
<div th:replace="fragments :: page-footer"></div>
</body>
</html>
