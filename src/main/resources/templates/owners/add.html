<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>
<h1>Add User</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Driver Name</label>
        <input class="form-control" th:field="${owner.name}" />
        <span th:errors="${owner.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="role">User Role</label>
        <input class="form-control" th:field="${owner.role}" />
        <span th:errors="${owner.role}" class="error"></span>
    </div>


    <input type="submit" value="Add User" />
</form>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
