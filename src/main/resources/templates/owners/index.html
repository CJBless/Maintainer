<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>
<div th:if="${message}"
     class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong th:text="${message}"></strong>
</div>

<p th:unless="${owners} and ${owners.size()}">No users!</p>

<div class="container body-content">
    <h2>Users</h2>
    <p class="text-info" th:text="${'Select a user to view more details/edit'}"></p>

    <ul>
        <li th:each="owner : ${owners}">
            <h5>
                <a th:href="@{'/users/view/' + ${owner.id}}" th:text="${owner.name + ': ' + owner.role}"></a>
            </h5>
        </li>
    </ul>

    <a th:href="@{'/users/add'}" role="button" class="btn btn-info btn-lg">Add users</a>

</div>

<div th:replace="fragments :: page-footer"></div>
</body>
</html>
